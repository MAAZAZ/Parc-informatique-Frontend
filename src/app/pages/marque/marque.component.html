<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">En cours de chargement...</p>
</ngx-spinner>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><button class="btn btn-primary btn-round">Marques</button></h4>
        <button class="btn btn-outline-primary btn-round float-right" routerLink="/marques/nouvelle">
          <i class="nc-icon nc-simple-add"></i> Nouvelle marque
        </button>
      </div>
      <br>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div *ngFor="let p of marques" class="col-md-4">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" *ngIf="p.logo" [src]="p.logo" width="200" height="200" alt="Pas d'image">
                <div class="card-body">
                  <p class="card-text text-center">{{p.designation}}</p>
                  <div class="text-center">
                    <a class="btn btn-primary mr-1" routerLink="/marques/modifier/{{p.id}}">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-danger ml-1" (click)="deleteMarque(p.id)">
                      <i class="fa fa-trash"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
