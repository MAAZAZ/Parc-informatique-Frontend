<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">En cours de chargement...</p>
</ngx-spinner>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><button class="btn btn-primary btn-round">prestataires (fournisseurs)</button></h4>
        <button class="btn btn-outline-primary btn-round float-right" routerLink="/tiers/nouveau">
          <i class="nc-icon nc-simple-add"></i> Nouveau prestataire (fournisseur)
        </button>
      </div>
      <br>
      <div class="card-body">
        <div class="table-responsive">
          <table *ngIf="tiers" datatable="ng" [dtOptions]="dtOptions" class="row-border hover">
            <thead class=" text-primary">
            <tr>
            <th class="text-center">
              Raison sociale
            </th>
            <th class="text-center">
              Spécialité
            </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of tiers">
              <td class="text-center">
                <button class="btn btn-primary btn-link" routerLink="/tiers/{{p.id}}">
                  {{p.raison_sociale}}
                </button>
              </td>
              <td class="text-center">
                {{p.specialite}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
