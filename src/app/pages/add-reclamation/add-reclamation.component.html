<div class="row m-4">
  <div class="col-md-12">
    <a routerLink="/reclamations" class="btn btn-info">
      <i class="fa fa-arrow-circle-left"></i> Retourner à la liste des réclamations
    </a>
  </div>
</div>

<div class="row m-4">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          <i class="nc-icon nc-minimal-right"></i> Nouvelle réclamation
        </h4>
        <form #f="ngForm" (ngSubmit)="add()" >

          <div class="form-group">
            <label for="agent">Agent</label>
            <select
              name="agent"
              id="agent"
              class="form-control"
              required
              [(ngModel)]="reclamation.agent">
              <option *ngFor="let t of agents" [value]="t.id" [selected]="reclamation.agent==t.id">{{ t.last_name }} {{ t.first_name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description :</label>
            <textarea id="description" name="description" class="form-control" placeholder=""
                      #description="ngModel" [(ngModel)]="reclamation.description" required minlength="5"
                      [ngClass]="{'is-invalid': description.errors && description.touched}"></textarea>
            <small class="text-muted" *ngIf="description.errors?.required" class="invalid-feedback">
              La description est nécessaire.
            </small>
            <small class="text-muted" *ngIf="description.errors?.minlength" class="invalid-feedback">
              La description doit être supérieur à 5 caractères.
            </small>
          </div>


          <div class="text-center">
            <button [disabled]="!f.valid" class="btn btn-success mr-1" type="submit">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
