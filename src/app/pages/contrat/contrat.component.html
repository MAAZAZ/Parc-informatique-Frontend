<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">En cours de chargement...</p>
</ngx-spinner>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><button class="btn btn-primary btn-round">Contrats</button></h4>
        <button class="btn btn-outline-primary btn-round float-right" routerLink="/contrats/nouveau">
          <i class="nc-icon nc-simple-add"></i> Nouveau contrat
        </button>
      </div>
      <br>
      <div class="card-body">
        <div class="table-responsive">
        <table *ngIf="contrats" datatable="ng" [dtOptions]="dtOptions" class="row-border hover">
          <thead>
          <tr>
            <th class="text-center">Reference</th>
            <th class="text-center">Date de signature</th>
            <th class="text-center">Fournisseur/Prestataire</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of contrats">
            <td class="text-center"><button class="btn btn-primary btn-link" routerLink="/contrats/{{p.id}}">
              {{p.reference}}
            </button></td>
            <td class="text-center">{{p.date_signe_contrat |  date:'dd/MM/yyyy'}}</td>
            <td class="text-center">{{p.fournisseur}}</td>
          </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
