<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">En cours de chargement...</p>
</ngx-spinner>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><button class="btn btn-primary btn-round">Pièces</button></h4>
        <button class="btn btn-outline-primary btn-round float-right" routerLink="/pieces/nouvelle">
          <i class="nc-icon nc-simple-add"></i> Nouvelle piece
        </button>
      </div>
      <br>
      <div class="card-body">
        <div class="table-responsive">
          <table *ngIf="pieces" datatable="ng" [dtOptions]="dtOptions" class="row-border hover">
            <thead class=" text-primary">
            <tr>
              <th class="text-center">
              Réference
              </th>
              <th class="text-center">
                Libelle
              </th>
              <th class="text-center">
                Image
              </th>
              <th class="text-center">
                Prix unitaire
              </th>
              <th class="text-center">
                Actions
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of pieces">
              <td class="text-center">
                {{p.reference}}
              </td>
              <td class="text-center">
                  {{p.libelle}}
              </td>
              <td class="text-center">
                <img [src]="p.image" class="img-responsive img-thumbnail" width="100" height="100">
              </td>
              <td class="text-center">
                {{p.prix_unitaire}} DH
              </td>
              <td class="text-center">
                <a class="btn btn-primary mr-1" routerLink="/pieces/modifier/{{p.id}}">
                  <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-danger ml-1" (click)="deletePiece(p.id)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
