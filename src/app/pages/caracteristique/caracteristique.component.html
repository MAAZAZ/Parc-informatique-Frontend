<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">En cours de chargement...</p>
</ngx-spinner>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><button class="btn btn-primary btn-round">Caractéristiques</button></h4>
        <button class="btn btn-outline-primary btn-round float-right" routerLink="/caracteristiques/nouvelle">
          <i class="nc-icon nc-simple-add"></i> Nouvelle caractéristique
        </button>
      </div>
      <br>
      <div class="card-body">
        <div class="table-responsive">
          <table *ngIf="caracteristiques" datatable="ng" [dtOptions]="dtOptions" class="row-border hover">
            <thead class=" text-primary">
            <tr>
            <th class="text-center">
              Libellé
            </th>
            <th class="text-center">
              Actions
            </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of caracteristiques">
              <td class="text-center">
                {{p.libelle}}
              </td>
              <td class="text-center">
                <a class="btn btn-primary mr-1" routerLink="/caracteristiques/modifier/{{p.id}}">
                  <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-danger ml-1" (click)="deleteCaracteristique(p.id)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
